<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>August 1 Questions</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <style>
    html, body {
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .swiper-slide img {
      width: 90%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- 30 Slides -->
      <div class="swiper-slide"><img src="01.jpg" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="02.jpg" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="03.jpg" alt="Slide 3"></div>
      <div class="swiper-slide"><img src="04.jpg" alt="Slide 4"></div>
      <div class="swiper-slide"><img src="05.jpg" alt="Slide 5"></div>
      <div class="swiper-slide"><img src="06.jpg" alt="Slide 6"></div>
      <div class="swiper-slide"><img src="07.jpg" alt="Slide 7"></div>
      <div class="swiper-slide"><img src="08.jpg" alt="Slide 8"></div>
      <div class="swiper-slide"><img src="09.jpg" alt="Slide 9"></div>
      <div class="swiper-slide"><img src="10.jpg" alt="Slide 10"></div>
      <div class="swiper-slide"><img src="11.jpg" alt="Slide 11"></div>
      <div class="swiper-slide"><img src="12.jpg" alt="Slide 12"></div>
      <div class="swiper-slide"><img src="13.jpg" alt="Slide 13"></div>
      <div class="swiper-slide"><img src="14.jpg" alt="Slide 14"></div>
      <div class="swiper-slide"><img src="15.jpg" alt="Slide 15"></div>
      <div class="swiper-slide"><img src="16.jpg" alt="Slide 16"></div>
      <div class="swiper-slide"><img src="17.jpg" alt="Slide 17"></div>
      <div class="swiper-slide"><img src="18.jpg" alt="Slide 18"></div>
      <div class="swiper-slide"><img src="19.jpg" alt="Slide 19"></div>
      <div class="swiper-slide"><img src="20.jpg" alt="Slide 20"></div>
      <div class="swiper-slide"><img src="21.jpg" alt="Slide 21"></div>
      <div class="swiper-slide"><img src="22.jpg" alt="Slide 22"></div>
      <div class="swiper-slide"><img src="23.jpg" alt="Slide 23"></div>
      <div class="swiper-slide"><img src="24.jpg" alt="Slide 24"></div>
      <div class="swiper-slide"><img src="25.jpg" alt="Slide 25"></div>
      <div class="swiper-slide"><img src="26.jpg" alt="Slide 26"></div>
      <div class="swiper-slide"><img src="27.jpg" alt="Slide 27"></div>
      <div class="swiper-slide"><img src="28.jpg" alt="Slide 28"></div>
      <div class="swiper-slide"><img src="29.jpg" alt="Slide 29"></div>
      <div class="swiper-slide"><img src="30.jpg" alt="Slide 30"></div>
    </div>
    <!-- Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: false,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      keyboard: {
        enabled: true
      }
    });
  </script>
</body>
</html>
