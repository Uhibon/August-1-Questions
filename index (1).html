<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Show</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .swiper {
      width: 95%;
      height: 95vh;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }

    .swiper-pagination-bullet {
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides for 01.jpg to 30.jpg -->
      <!-- You can duplicate this line and just change the numbers -->
      <!-- For example: -->
      <!-- <div class="swiper-slide"><img src="01.jpg" alt="Slide 1" /></div> -->
      <!-- Do this from 01.jpg to 30.jpg -->
      <!-- Auto-generated below: -->
      <!-- BEGIN -->
      <!-- Feel free to regenerate if needed -->

      <!-- Slides -->
      <!-- You can paste in new images as needed -->
      <!-- 30 slides total -->
      <!-- Replace images in the repo for updates -->

      <!-- START SLIDES -->
      <!-- Generate all image slides from 01.jpg to 30.jpg -->
      <!-- You can also use a templating engine if hosting yourself -->

      <!-- Generated with JavaScript for brevity -->
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const wrapper = document.querySelector('.swiper-wrapper');
          for (let i = 1; i <= 30; i++) {
            const imgNum = i.toString().padStart(2, '0');
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.innerHTML = `<img src="${imgNum}.jpg" alt="Slide ${i}" />`;
            wrapper.appendChild(slide);
          }
        });
      </script>
    </div>

    <!-- Arrows and Pagination -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Swiper('.swiper', {
        loop: false,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        }
      });
    });
  </script>
</body>
</html>
