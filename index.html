<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slideshow-container {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      overflow: hidden;
    }
    .slide {
      display: none;
      text-align: center;
    }
    .slide img {
      width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
    .active {
      display: block;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
      border-radius: 3px;
    }
    .next {
      right: 0;
    }
    .prev {
      left: 0;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="01.jpg" alt="01"></div>
    <div class="swiper-slide"><img src="02.jpg" alt="02"></div>
    <div class="swiper-slide"><img src="03.jpg" alt="03"></div>
    <div class="swiper-slide"><img src="04.jpg" alt="04"></div>
    <div class="swiper-slide"><img src="05.jpg" alt="05"></div>
    <div class="swiper-slide"><img src="06.jpg" alt="06"></div>
    <div class="swiper-slide"><img src="07.jpg" alt="07"></div>
    <div class="swiper-slide"><img src="08.jpg" alt="08"></div>
    <div class="swiper-slide"><img src="09.jpg" alt="09"></div>
    <div class="swiper-slide"><img src="10.jpg" alt="10"></div>
    <div class="swiper-slide"><img src="11.jpg" alt="11"></div>
    <div class="swiper-slide"><img src="12.jpg" alt="12"></div>
    <div class="swiper-slide"><img src="13.jpg" alt="13"></div>
    <div class="swiper-slide"><img src="14.jpg" alt="14"></div>
    <div class="swiper-slide"><img src="15.jpg" alt="15"></div>
    <div class="swiper-slide"><img src="16.jpg" alt="16"></div>
    <div class="swiper-slide"><img src="17.jpg" alt="17"></div>
    <div class="swiper-slide"><img src="18.jpg" alt="18"></div>
    <div class="swiper-slide"><img src="19.jpg" alt="19"></div>
    <div class="swiper-slide"><img src="20.jpg" alt="20"></div>
    <div class="swiper-slide"><img src="21.jpg" alt="21"></div>
    <div class="swiper-slide"><img src="22.jpg" alt="22"></div>
    <div class="swiper-slide"><img src="23.jpg" alt="23"></div>
    <div class="swiper-slide"><img src="24.jpg" alt="24"></div>
    <div class="swiper-slide"><img src="25.jpg" alt="25"></div>
    <div class="swiper-slide"><img src="26.jpg" alt="26"></div>
    <div class="swiper-slide"><img src="27.jpg" alt="27"></div>

    <div class="swiper-slide"><img src="29.jpg" alt="29"></div>
    <div class="swiper-slide"><img src="30.jpg" alt="30"></div>
 </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>  <!-- Navigation -->
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
</div>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slide");

  function showSlide(index) {
    for (let slide of slides) {
      slide.classList.remove("active");
    }
    slides[index].classList.add("active");
  }

  function plusSlides(n) {
    slideIndex = (slideIndex + n + slides.length) % slides.length;
    showSlide(slideIndex);
  }

  // Initialize first slide
  showSlide(slideIndex);
</script>

</body>
</html>
