<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiper Slideshow</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .swiper {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      margin: auto;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper">
    <!-- Slides 01.jpg to 33.jpg -->
    <!-- This section was generated -->
    <!-- You can remove/add as needed -->
    <!-- prettier-ignore -->
    ${[...Array(33)].map((_, i) => `<div class="swiper-slide"><img src="${(i+1).toString().padStart(2, '0')}.jpg" alt="Slide ${i+1}"></div>`).join('')}
  </div>

  <!-- Navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  // Manually build slides (since GitHub Pages doesn't support template literals)
  const wrapper = document.querySelector('.swiper-wrapper');
  for (let i = 1; i <= 33; i++) {
    const slide = document.createElement('div');
    slide.className = 'swiper-slide';
    const img = document.createElement('img');
    img.src = `${String(i).padStart(2, '0')}.jpg`;
    img.alt = `Slide ${i}`;
    slide.appendChild(img);
    wrapper.appendChild(slide);
  }

  const swiper = new Swiper('.swiper', {
    loop: false,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true
    }
  });
</script>

</body>
</html>
